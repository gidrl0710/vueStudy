<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-content></app-content>
    <app-content02></app-content02>
    <app-footer></app-footer>
  </div>
  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer> <!--전역컴포넌트가 아니라 오류-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 전역컴포넌트 -> intance생성시 모든 instance안에 들어가있다고 생각.
    // Vue.component('컴포넌트 이름(컴포넌트 태그)', 컴포넌트내용);
    Vue.component('app-header',{
      template: '<h1>Header</h1>'
    });
    Vue.component('app-content',{
      template: '<div>Content</div>'
    });
    
    var appContent02 = {
      template: '<div>Cotent02</div>'
    }

    new Vue({
      el: '#app',
      // 지역컴포넌트 -> 해당 instance 안에서만 사용가능
      components: {
        // '컴포넌트 이름(컴포넌트 태그)':'컴포넌트 내용'
        'app-content02' : appContent02,
        'app-footer' : {
          template: '<footer>Footer</footer>'
         }
      }
    });

    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      }
    })
  </script>
</body>
</html>
