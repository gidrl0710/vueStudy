<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .warning {
      color: red;
    }
    .noWarning {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-bind:class="{ warning : isError }">Hello</p>
    <p v-bind:class="errorTextColor">Hello</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        // cname: 'blue-text',
        isError: false
      },
      computed: { // isError 값에 따른 errorTextColor 로직 수행
        errorTextColor: function () {
          // if (isError) {
          //   return 'warning'
          // } else {
          //   return null;
          // }
          return this.isError ? 'warning' : null; // true 일시, class명 warning으로 바꿔줌
        }
      }
    });
  </script>
</body>

</html>
