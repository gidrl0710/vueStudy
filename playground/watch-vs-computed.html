<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ num }}</p>
    <p>{{ doubleNum }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      computed: {
        doubleNum: function () {
          return this.num * 2;
        }
      },
      watch: { // num 변경시 실행
        num: function (newValue, oldValue) { // newValue:갱신된값, oldValue:이전값
          this.fetchUserByNumber(newValue, oldValue);
        }
      },
      methods: {
        fetchUserByNumber: function (num , num2) {
          console.log("newValue:"+num+" oldValue:"+num2);
          // axios.get(num);
        }
      }
    });
  </script>
</body>

</html>
